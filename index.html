<!doctype html>
<html lang="en-US">
<link rel="stylesheet" href="./css-index/indexstyle.css">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>kate home</title>
  <style>
    body {
        padding: 25px;
        background-color: white;
        color: black;
        font-size: 25px;
    }

    .dark-mode {
        background-color: black;
        color: white;
    }

    .light-mode {
        background-color: white;
        color: black;
    }
</style>
</head>

<body>
  <h2>Hello World</h2>
  <ol>
    <h3>exercises</h3>
    <li><a href="https://katebugbeebrown.github.io/markup-hypertext/dair1">Carl Dair markup-hypertext</a></li>
    <li><a href="https://katebugbeebrown.github.io/gdfw/css-letterforms1">CSS letterforms1</a></li>
    <li><a href="https://katebugbeebrown.github.io/gdfw/css-letterforms2">CSS letterforms2</a></li>
    <li><a href="https://katebugbeebrown.github.io/gdfw/project2_bewildering-clock">Bewildering clock</a></li>
    <li><a href="https://katebugbeebrown.github.io/gdfw/input-output">This and that</a></li><br>
    
    <h3 id="DarkModetext">Dark Mode is OFF</h3>
    <button onclick="darkMode()">Darkmode</button>
    <button onclick="lightMode()">LightMode</button>
    <script>
      function darkMode() {
        let element = document.body;
        let content = document.getElementById("DarkModetext");
        element.className = "dark-mode";
        content.innerText = "dark mode is ON";
      }
      function lightMode() {
        let element = document.body;
        let content = document.getElementById("DarkModetext");
        element.className = "light-mode";
        content.innerText = "dark mode is OFF";
      }
    </script>
</body>

</html>
